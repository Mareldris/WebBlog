<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог Сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<header th:insert="blocks/header"></header>
<div align="center" >

    <h1>Авторизация</h1>
    <br>
    <div th:if="${param.error}">
        Неверное имя пользователя или пароль.
    </div>
    <br>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <br>
    <form th:action="@{login}" method="post">
        <div><label> <input type="text" name="username" placeholder="Введите логин" class="form-control"
                            style="text-align: center"></label></div>
        <br>
        <div><label><input type="text" name="password" placeholder="Введите пароль" class="form-control"
                           style="text-align: center"></label></div>
        <br>
        <br>
        <button type="submit" class="btn btn-outline-success">Авторизоваться</button>
        <br>
        <br>

        <a  href="/registration" class="btn btn-outline-primary">Зарегистрироваться</a>

    </form>
</div>
</body>
</html>
