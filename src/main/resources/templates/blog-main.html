<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог Сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5">

    <form method="post"  th:action="@{filter}" style="position: absolute; top: 130px; left: 1270px;">
        <input type="text" name="filter">
        <button type="submit" class="btn btn-outline-primary">Найти</button>
    </form>

    <h1>Блог сайта</h1>

    <div th:each=" el : ${posts}"  class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/' + ${el.id} " style="position: relative; top: 0px; left: 1000px;"
           class="button button-warning">Подробнее</a>
    </div>
</div>

<footer th:insert="blocks/footer"></footer>
</body>
</html>
