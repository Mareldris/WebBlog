<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог Сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5">
    <h1>Добавить статью</h1>
    <form th:action="@{/blog/add}" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
        <br>

        <input type="text" name="anons" placeholder="Введите название анонса" class="form-control">
        <br>


        <textarea name="full_text" placeholder="Введите текс" class="form-control"></textarea>
        <br>

        <button type="submit" class="btn btn-success">Добавить статью</button>

        <input type="file" name="file" multiple >
    </form>


</div>
<footer th:insert="blocks/footer"></footer>
</body>
</html>
