<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}" >
        <form th:action="'/blog/'+${el.id}+'/edit'"  method="post" enctype="multipart/form-data">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи"
                   class="form-control">
            <br>

            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите название анонса"
                   class="form-control">
            <br>

            <textarea name="full_text" placeholder="Введите текс" class="form-control" th:text="${el.full_text}"/>
            <br>

            <div th:if="${el.filename}">
            <img th:src="'/img/'+${el.filename}">
            </div>

            <br>
            <br>
            <button type="submit" class="btn btn-success" style="position: relative; top: 0px; left: 0px;">
                Сохранить
            </button>
            <input type="file" name="file" multiple >
        </form>
    </div>
    <br>
    <br>
    <br>
</div>
</body>
</html>
